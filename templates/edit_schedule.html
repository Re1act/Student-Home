{% extends "layout.html" %}

{% block head %}
<script src="{{ url_for('static', filename='edit_schedule.js') }}"></script>
{% endblock %}

{% block title %}
Edit Schedule
{% endblock %}

{% block body %}
    <form method="POST" action="/edit_schedule">
        <div class="container text-center mt-4">
            <label for="numClasses">Number of Classes:</label>
            <input type="number" name="numClasses" id="numClasses" class="form-control w-25 mx-auto" min="1" max="10">
            <div id="container" class="mt-3"></div>
        </div>
        <div class="mt-3">
            <button class="btn btn-success" type="submit">Change Schedule</button>
        </div>
    </form>
{% endblock %}
