{% extends "layout.html" %}
{% block head %} <link src="script.js"> {% endblock %}
{% block title %} Register {% endblock %}

{% block body %}
    <h1 class = "mb-4"> Create an account</h1>
    <div class = "mb-3">
        <a href = "/login"> Already have an account?</a>
    </div>
    <form action = "" method = "post">
        <div class = "mb-3">
            <input autocomplete = "off" name = "username" placeholder = "Username" type = "text" required >
        </div>
        <div class = "mb-3">
            <input autocomplete = "off" name = "password" placeholder = "Password" type = "password" required>
        </div>
        <div class = "mb-3">
            <button class = "btn btn-primary" type = "submit"> Submit</button>
        </div>
    </form>
{% endblock %}
