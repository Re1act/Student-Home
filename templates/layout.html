<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block head %} {% endblock %}
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body class = "bg-dark text-center text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white mb-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {% if session["user_id"] %}
            <ul class="navbar-nav ms-auto mt-2">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Log out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/assignment">Assignment Tracker</a>
              </li>
              <li class = "nav-item">
                <a class = "nav-link" href = "/gpa"> GPA Calculator</a>
              </li>
              <li class = "nav-item">
                <a class = "nav-link" href = "/schedule"> Schedule Planner </a>
              </li>
              <li class = "nav-item">
                <a class = "nav-link" href = ""> </a>
              </li>
            </ul>
          {% else %}
            <ul class = "navbar-nav ms-auto mt-2">
              <li class = "nav-item">
                <a class = "nav-link" href = "/login"> Login</a>
              </li>
              <li class = "nav-item">
                <a class = "nav-link" href = "/register"> Register </a>
              </li>
            </ul>
          {% endif %}
        </div>
      </nav>
      <div class = "container fluid">
        {% block body %} {% endblock %}
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
