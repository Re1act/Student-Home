{% extends "layout.html" %}

{% block title %} Edit Assignment {% endblock %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="w-50">
        <h1 class="mb-4 text-center">Edit Assignment</h1>
        <form action="{{ url_for('edit_assignment', id=assignment.id) }}" method="POST">
            <div class="d-flex align-items-center justify-content-center mb-3" style="gap: 20px;">
                <select id="status" name="status" class="form-select form-select-sm w-auto" required>
                    <option value="Not Started" {% if assignment.status == "Not Started" %}selected{% endif %}>Not Started</option>
                    <option value="In progress" {% if assignment.status == "In progress" %}selected{% endif %}>In Progress</option>
                </select>
                <input type="text" id="assignment_title" name="assignment_title" class="form-control form-control-sm flex-grow-1" autocomplete="off" value="{{ assignment.title }}" required>
                <input type="date" id="assignment_date" name="assignment_date" class="form-control form-control-sm w-auto" value="{{ assignment.due_date }}" required>
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-success btn-sm" type="submit">Save Changes</button>
                <a href="{{ url_for('assignment') }}" class="btn btn-secondary btn-sm">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
